<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Roblox Offsets - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/darcula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <style>
        :root {
            --primary: #00ff8c;
            --primary-dark: #00cc70;
            --secondary: #ff2a6d;
            --dark: #0a0a0a;
            --darker: #050505;
            --gray: #1a1a1a;
            --light-gray: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --function: #00a2ff;
            --offset: #ffcc00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            background-image: 
                linear-gradient(rgba(10, 10, 10, 0.95) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 10, 10, 0.95) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            padding-top: 60px;
        }
        
        /* Top Offset Bar */
        .offset-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--primary);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 255, 140, 0.2);
        }
        
        .offset-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .offset-title i {
            color: var(--primary);
            font-size: 20px;
        }
        
        .offset-version {
            background: var(--primary);
            color: var(--dark);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .offset-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Admin Panel */
        .admin-panel {
            background: var(--gray);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--light-gray);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .panel-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: var(--primary);
        }
        
        .panel-title i {
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: var(--darker);
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 255, 140, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #e01a5d;
            transform: translateY(-2px);
        }
        
        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-danger {
            background: #ff4d4d;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e60000;
        }
        
        .btn-warning {
            background: #ffcc00;
            color: #000;
        }
        
        .btn-warning:hover {
            background: #e6b800;
        }
        
        /* Code Display */
        .code-container {
            background: var(--darker);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--light-gray);
            margin-bottom: 30px;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .code-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: var(--function);
        }
        
        .code-actions {
            display: flex;
            gap: 10px;
        }
        
        .CodeMirror {
            height: auto;
            border-radius: 6px;
            font-family: \'Fira Code\', \'Courier New\', monospace;
            font-size: 14px;
            border: 1px solid var(--light-gray);
        }
        
        .CodeMirror-scroll {
            max-height: 500px;
        }
        
        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }
        
        .admin-controls .btn {
            flex: 1;
            justify-content: center;
        }
        
        /* Status Messages */
        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
        
        .status-success {
            background: rgba(0, 255, 140, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .status-error {
            background: rgba(255, 42, 109, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }
        
        /* Auth Required Message */
        .auth-required {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid #ffcc00;
            color: #ffcc00;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
        }
        
        .auth-required a {
            color: #00ff8c;
            text-decoration: none;
        }
        
        .auth-required a:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 30px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .offset-bar {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .code-actions, .admin-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Top Offset Bar -->
    <div class="offset-bar">
        <div class="offset-title">
            <i class="fas fa-code"></i>
            <h2>Old Roblox Offsets - Admin Panel</h2>
            <span class="offset-version">v1.2.5</span>
        </div>
        <div class="offset-status">
            <span>Status:</span>
            <div class="status-indicator"></div>
            <span>Active</span>
        </div>
    </div>
    
    <div class="container">
        <!-- Admin Panel -->
        <div class="admin-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-user-shield"></i>
                    <h2>Admin Panel</h2>
                </div>
                <div>
                    <button class="btn btn-warning" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                    <button class="btn btn-secondary" id="loadFileBtn">
                        <i class="fas fa-sync"></i> Reload File
                    </button>
                    <button class="btn btn-primary" id="saveFileBtn">
                        <i class="fas fa-save"></i> Save File
                    </button>
                </div>
            </div>
            
            <!-- Code Editor -->
            <div class="code-container">
                <div class="code-header">
                    <div class="code-title">
                        <i class="fas fa-file-code"></i>
                        <h2>Offsets.h</h2>
                    </div>
                    <div class="code-actions">
                        <button class="btn btn-sm btn-primary" id="copyCodeBtn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn btn-sm btn-secondary" id="downloadFileBtn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
                
                <textarea id="codeEditor"></textarea>
                
                <div class="status-message" id="statusMessage"></div>
                <div class="auth-required" id="authRequiredMessage" style="display: none;">
                    Authentication required to save changes. <a href="/login">Login here</a>
                </div>
                
                <div class="admin-controls">
                    <button class="btn btn-primary" id="previewBtn">
                        <i class="fas fa-eye"></i> Preview Changes
                    </button>
                    <button class="btn btn-secondary" id="deployBtn">
                        <i class="fas fa-rocket"></i> Deploy Changes
                    </button>
                    <button class="btn btn-danger" id="resetBtn">
                        <i class="fas fa-undo"></i> Reset Changes
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Roblox Offset Manager &copy; 2025 | Designed for Old Roblox Revivals</p>
        </div>
    </div>

    <script>
        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: "text/x-c++src",
            theme: "darcula",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            styleActiveLine: true,
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
            extraKeys: {
                "Ctrl-Space": "autocomplete",
                "Ctrl-Q": function(cm) { cm.foldCode(cm.getCursor()); }
            }
        });
        
        // Set editor height
        editor.setSize(null, 500);
        
        // DOM Elements
        const loadFileBtn = document.getElementById('loadFileBtn');
        const saveFileBtn = document.getElementById('saveFileBtn');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const downloadFileBtn = document.getElementById('downloadFileBtn');
        const previewBtn = document.getElementById('previewBtn');
        const deployBtn = document.getElementById('deployBtn');
        const resetBtn = document.getElementById('resetBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const statusMessage = document.getElementById('statusMessage');
        const authRequiredMessage = document.getElementById('authRequiredMessage');
        
        // Store original content for reset
        let originalContent = '';
        
        // Show status message
        function showStatus(message, isSuccess = true) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + (isSuccess ? 'status-success' : 'status-error');
            statusMessage.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show auth required message
        function showAuthRequired() {
            authRequiredMessage.style.display = 'block';
            setTimeout(() => {
                authRequiredMessage.style.display = 'none';
            }, 5000);
        }
        
        // Load Offsets.h file
        function loadOffsetsFile() {
            fetch('/api/load')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        editor.setValue(data.content);
                        originalContent = data.content;
                        showStatus('Offsets.h loaded successfully!', true);
                    } else {
                        editor.setValue('// Error loading Offsets.h file\\n// ' + data.error);
                        showStatus('Error loading Offsets.h file', false);
                    }
                })
                .catch(error => {
                    console.error('Error loading Offsets.h:', error);
                    editor.setValue('// Error loading Offsets.h file\\n// Network error');
                    showStatus('Error loading Offsets.h file', false);
                });
        }
        
        // Save file button
        saveFileBtn.addEventListener('click', () => {
            const updatedContent = editor.getValue();
            
            // Send the content as JSON
            fetch('/api/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: updatedContent })
            })
            .then(response => {
                if (response.status === 401) {
                    showAuthRequired();
                    return;
                }
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.success) {
                    showStatus('File saved successfully!', true);
                    originalContent = updatedContent;
                } else if (data) {
                    showStatus('Error saving file: ' + data.message, false);
                }
            })
            .catch(error => {
                console.error('Error saving file:', error);
                showStatus('Error saving file: Network error', false);
            });
        });
        
        // Copy code button (admin)
        copyCodeBtn.addEventListener('click', () => {
            const content = editor.getValue();
            navigator.clipboard.writeText(content).then(() => {
                showStatus('Code copied to clipboard!', true);
            });
        });
        
        // Download file button (admin)
        downloadFileBtn.addEventListener('click', () => {
            const content = editor.getValue();
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Offsets.h';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Offsets.h downloaded successfully!', true);
        });
        
        // Preview button
        previewBtn.addEventListener('click', () => {
            showStatus('Preview mode activated. Changes will be visible after deployment.', true);
        });
        
        // Deploy button
        deployBtn.addEventListener('click', () => {
            // Save the file first
            const updatedContent = editor.getValue();
            
            fetch('/api/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: updatedContent })
            })
            .then(response => {
                if (response.status === 401) {
                    showAuthRequired();
                    return;
                }
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.success) {
                    showStatus('Deployment successful! Changes are now live.', true);
                    originalContent = updatedContent;
                } else if (data) {
                    showStatus('Error deploying file: ' + data.message, false);
                }
            })
            .catch(error => {
                console.error('Error deploying file:', error);
                showStatus('Error deploying file: Network error', false);
            });
        });
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all changes? This will revert to the last saved version.')) {
                editor.setValue(originalContent);
                showStatus('Changes have been reset to the last saved version.', true);
            }
        });
        
        // Logout button
        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        });
        
        // Reload file button
        loadFileBtn.addEventListener('click', loadOffsetsFile);
        
        // Load the file when the page loads
        window.addEventListener('load', loadOffsetsFile);
    </script>
</body>
</html>
