    <script>
        // Example Lua script
        const luaScript = `
            local data = {'Lua', 'JavaScript', 'Python'}
            for i, v in ipairs(data) do
                print(i .. ': ' .. v)
            end
        `;

        // Run the Lua script using Fengari
        fengari.load(luaScript)();
